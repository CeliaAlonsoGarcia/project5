<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Rock, Paper, Scissors Game</title>
    </head>
    <body>
        <header>
            <h1> Rock, Paper, Scissors</h1>
        </header>

        <p>Click on a hand</p>

        <section class="container">
        <p class="player">PLAYER</p>
        <div class="emojis">
        <img src="pictures/rock.png" class="hand" alt="hand in the shape of a rock for rock paper scissors game">
        <img src="pictures/paper.png" class="hand" alt="hand in the shape of a paper for rock paper scissors game">
        <img src="pictures/scissors.png" class="hand" alt="hand in the shape of a scissors for rock paper scissors game">
        </section>
        </div>
        <p>VS</p>
        <section class="container">
        <p>Chosen Emoji by computer</p>
        </section>

        <p class="result"></p>
    </body>

</html>
