<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet"> -->

    <title>Rock, Paper, Scissors Game</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>

    <h2 class="instructions">CLICK ON A HAND TO START PLAYING</h2>

    <div class="button-container">
      <button class="choiceButton" id="rock" value="✊">✊</button>
      <button class="choiceButton" id="paper" value="✋">✋</button>
      <button class="choiceButton" id="scissors" value="✌️">✌️</button>
    </div>

    <div class="game-display">
      <div class="container">
        <h3>You chose:</h3>
        <p id="user-choice" class="display-choice"></p>
      </div>
      <h3 class="vs">VS</h3>
      <div class="container">
        <h3>Computer chose:</h3>
        <p id="computer-choice" class="display-choice"></p>
      </div>
    </div>
    <h2 id="result-display" class="result-display">
      Result: <span id="resultDisplay"></span>
    </h2>

    <script src="main.js"></script>
  </body>
</html>
