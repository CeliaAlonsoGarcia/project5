<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
        <title>Rock, Paper, Scissors Game</title>
    </head>
    <body>
        <header>
            <h1> Rock, Paper, Scissors</h1>
        </header>

        <p id="instructions">Click on a hand to start playing</p>
        <div class="game-display">

            <div class="container">
                <h3>Computer chose:</h3>
                <h3 id="computer-choice" class="display-choice"> </h3>
            </div>
                
            <div class="container"> 
                <h3>You chose:</h3> 
                <h3 id="user-choice" class="display-choice">  </h3>
            </div>
           
        </div>
        <h3 id="result-display">Result: <span id="resultDisplay"></span></h3>
    
     
        <div class="button-container">
        <button class="choiceButton" id="rock" value="✊"> ✊ </button>
        <button class="choiceButton" id="paper" value="✋"> ✋</button>
        <button class="choiceButton" id="scissors" value="✌️"> ✌️</button>
        </div>
     
        <script src="main.js"></script>
    </body>


</html>
